<!DOCTYPE html>
<html>
<head>
    <title>To Do App</title>
    <link rel="stylesheet" type="text/css" href="{% static 'todoapp/styles.css' %}">
</head>
<body>
    <h1>To Do List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.name }}
                {% if task.children.all %}
                    <ul>
                        {% for child in task.children.all %}
                            <li>{{ child.name }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
